spring.datasource.password = Coffeemat@28

# This generates queries for our mysql database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# this automatically enables automatic creation and updates of our database
spring.jpa.hibernate.ddl-auto = update

# to track our system events with the database 
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

