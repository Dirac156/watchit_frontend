<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- ================================================================ -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ================================================================ -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- ================================================================ -->
    <link
        href="https://fonts.googleapis.com/css2?family=Benne&family=Montserrat:wght@200;400;500&family=Roboto:wght@300;500&display=swap"
        rel="stylesheet">

    <!-- ================================================================ -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>WatchIt</title>
</head>

<body>
    <header>

    </header>


    <main class="dashboard">
        <section class="side-bar">

            <div class="side-bar__group">
                <div class="side-bar__logo">
                    <i class="side-bar__logo--img fas fa-globe"></i>
                    <span class="side-bar__logo--text">WatchIt</span>
                </div>
            </div>
            <div class="side-bar__group">
                <div class="side-bar__profile">
                    <div class="side-bar__profile--circle">
                        <img src="images/user_profile.png" alt="user picture" class="side-bar__profile--img">
                    </div>
                    <span class="side-bar__profile--name">john simeon</span>
                </div>
            </div>

            <div class="side-bar__group">
                <h2 class="secondary-heading u-margin-top-small u-margin-bottom-medium">General</h2>

                <div class="own-row">
                    <div class="side-bar__option">
                        <p class="side-bar__option--text">
                            <a class="side-bar__link" href="./index.html"><i
                                    class="side-bar__icon icon fas fa-home"></i>Home</a>
                        </p>
                    </div>

                    <div class="side-bar__option">
                        <p class="side-bar__option--text">

                            <a class="side-bar__link" href="./temp_dashboard.html"><i
                                    class="side-bar__icon icon fas fa-temperature-low"></i>Temperature</a>
                        </p>
                    </div>

                    <div class="side-bar__option side-bar__option--active">
                        <p class="side-bar__option--text">
                            <a class="side-bar__link" href="#"> <i class="side-bar__icon icon fas fa-weight"></i>Soil
                                Moisiture</a>
                        </p>
                    </div>

                    <div class="side-bar__option">
                        <p class="side-bar__option--text">
                            <a class="side-bar__link" href="#"><i
                                    class="side-bar__icon icon fas fa-envelope-open-text"></i>Message</a>
                        </p>
                    </div>

                    <div class="side-bar__option">
                        <p class="side-bar__option--text">

                            <a class="side-bar__link" href="#"><i
                                    class="side-bar__icon icon fas fa-bell-slash"></i>Notification</a>
                        </p>
                    </div>

                    <div class="side-bar__option side-bar__option--logout">
                        <p class="side-bar__option--text">
                            <a class="side-bar__link" href="#"><i
                                    class="side-bar__icon icon fas fa-sign-out-alt"></i>log out</a>
                        </p>
                    </div>

                </div>
            </div>
        </section>


        <section class="info-bar">
            <div class="row">
                <div class="col-lg-4">
                    <div class="own-card u-padding-small">
                        <h2 class="secondary-heading">current time</h2>

                        <p class="info-bar__text info-bar__text--time">
                            <span id="time">00:00:00</span>
                        </p>

                        <div class="info-bar__icon">
                            <i class="info-bar__icon--time far fa-clock"></i>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="own-card u-padding-small">
                        <h2 class="secondary-heading">current temperature</h2>

                        <p class="info-bar__text info-bar__text--tmp">
                            <span id="temperature"></span>
                        </p>

                        <div class="info-bar__icon">
                            <i class="info-bar__icon--tmp fas fa-temperature-low"></i>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="own-card u-padding-small">
                        <h2 class="secondary-heading">current soil moisture</h2>

                        <p class="info-bar__text info-bar__text--mmoisture">
                            <span id="moisture"></span>
                        </p>

                        <div class="info-bar__icon">
                            <i class="info-bar__icon--moisture fas fa-weight"></i>
                        </div>
                    </div>
                </div>
            </div>

        </section>


        <section class="chart">
            <section class="chart__temperature u-margin-bottom-medium">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="own-card">
                            <div class="chart__temperature--big" id="temperature--big">

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="own-card">
                            <div class="chart__temperature--small" id="temperature--small">

                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="chart__moisture">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="own-card">
                            <div class="chart__moisture--big" id="moisture--big">

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="own-card">
                            <div class="chart__moisture--small" id="moisture--small">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>


    <!-- <script src="https://d3js.org/d3.v6.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
